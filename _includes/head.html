<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="msapplication-TileColor" content="#00aba9">
	<meta name="theme-color" content="#ffffff">

  <!-- icon -->
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
  <link rel="shortcut icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
	
	<meta name='description' content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta name='keywords' content="{% if page.keyword %}{{ page.keyword }}{% else %}{{ site.keyword }}{% endif %}">
  <link rel='canonical' href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  {% if page.amp %}
  <link rel="amphtml" href="{{site.url}}/amp{{ page.url }}">
  {% endif %}
  <link rel='alternate' type='application/rss+xml' title='{{ site.title }}' href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">
  <meta name="googlebot-news" content="index"/>
  <meta name="robot" content="index"/>
  <meta name='robots' content='index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1' />
	
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<link rel="canonical" href="{{ site.url }}" />
	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Kodansha - Inspire Impossible Stories" />
	<meta property="og:url" content="{{ site.url }}" />
	<meta property="og:site_name" content="Media Sejenak" />
	<meta name="twitter:card" content="summary_large_image" />

<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.url }}" />
<style>
img.wp-smiley,
img.emoji {
	display: inline !important;
	border: none !important;
	box-shadow: none !important;
	height: 1em !important;
	width: 1em !important;
	margin: 0 .07em !important;
	vertical-align: -0.1em !important;
	background: none !important;
	padding: 0 !important;
}
</style>
<link rel='stylesheet' id='kodansha-comics-style-css'  href='https://kodansha.us/wp-content/themes/kodansha-usa/assets/css/style.css?ver=1.9.4' media='all' />
<link rel='stylesheet' href='{{ site.url }}/css/plyr.css' />
<script src='https://cdn.jsdelivr.net/gh/mediasejenak/mediasejenak.github.io@main/js/jquery.min.js?ver=3.6.0' id='jquery-core-js'></script>
<script src='https://cdn.jsdelivr.net/gh/mediasejenak/mediasejenak.github.io@main/js/jquery-migrate.min.js?ver=3.3.2' id='jquery-migrate-js'></script>
<link rel='shortlink' href='{{ site.url }}' />

  {% if site.tags != "" %}
    {% include collecttags.html %}
  {% endif %}

  {% include analytics.html %}

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "NewsMediaOrganization",
  "name": "Media Sejenak",
  "url": "https://mediasejenak.xyz",
  "logo": "https://mediasejenak.xyz/apple-icon-60x60.png",
  "sameAs": "https://twitter.com/mediasejenak"
}
</script>

  <script>
    var base_url = {{ site.baseurl | jsonify }},
        pagination_next_url = base_url + '{{ paginator.next_page_path }}',
        pagination_next_page_number = '{{ paginator.next_page }}',
        pagination_available_pages_number = '{{ paginator.total_pages }}';
  </script>

</head>
