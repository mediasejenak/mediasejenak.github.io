<header class='c-header'>
  <div class='o-grid'>

    <div class='o-grid__col o-grid__col--3-4-s o-grid__col--4-4-m'>
      <div class='c-logo'>
        {% if site.logo %}
          <a href='{{ site.baseurl }}/'>
            <img class='c-logo__img' src='{{ site.logo }}' alt='{{ site.title }}'>
          </a>
        {% else %}
          <a class='c-logo__link' href='{{ site.baseurl }}/'>{{ site.title }}</a>
        {% endif %}
      </div>
    </div>

    <div class='o-grid__col o-grid__col--1-4-s o-grid__col--3-4-l o-grid__col--full'>
      <div class='c-off-canvas-content js-off-canvas-content'>
        <label class='js-off-canvas-toggle c-off-canvas-toggle c-off-canvas-toggle--close' on="tap:sidebar.close">
          <span class='c-off-canvas-toggle__icon'></span>
        </label>

        <div class='o-grid'>
          <div class='o-grid__col o-grid__col--4-4-s o-grid__col--3-4-l o-grid__col--full'>
            <amp-sidebar id="sidebar" layout="nodisplay">
              <nav class='c-nav-wrap'>
                <ul class='c-nav o-plain-list'>
                  {% include navigation.html %}
                  <li class='c-nav__item'>
                    <a class='toggle-search-button js-search-toggle' href='#' aria-label='Search'>
                      <span class='c-nav__icon' data-icon='ei-search' data-size='s'></span>
                    </a>
                  </li>
                </ul>
              </nav>
            </amp-sidebar>
          </div>
        </div>
      </div>

      <label class='js-off-canvas-toggle c-off-canvas-toggle' on="tap:sidebar.open">
        <span class='c-off-canvas-toggle__icon'></span>
      </label>

    </div>

  </div>
</header>

{% include search-form.html %}
