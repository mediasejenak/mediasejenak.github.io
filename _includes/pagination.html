<div class="col-12 interview">
<div class="interview__title">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}"><b>Previous</b></a>
  {% else %}
    <span>Previous</span>
  {% endif %}
  <span>
    Page: {{ paginator.page }} of {{ paginator.total_pages }}
  </span>
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}"><b>Next</b></a>
  {% else %}
    <span>Next</span>
  {% endif %}
</div>
</div>
