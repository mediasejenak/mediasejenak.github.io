<div class="l-cluster l-cluster--end">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="cta">Previous</a>
  {% else %}
    <span class="cta">Previous</span>
  {% endif %}
  <span class="cta">
    Page: {{ paginator.page }} of {{ paginator.total_pages }}
  </span>
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="cta">Next</a>
  {% else %}
    <span class="cta">Next</span>
  {% endif %}
</div>
