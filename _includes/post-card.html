            <div class="col-6 col-sm-4 col-lg-3 col-xl-2">
							<div class="card">
								<a href="{{ post.url | prepend: site.baseurl }}" class="card__cover">
									<img src="{{ post.image | prepend: site.baseurl }}" alt="">
						                </a>
								<h3 class="interview__title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
								<ul class="card__list">
								  {% for tag in post.tags limit:3 %}
									<li>{{ tag }}</li>
									{% endfor %}
								</ul>
							</div>
            </div>
