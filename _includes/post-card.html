            <div class="col-12">
							<div class="interview">
								<a href="{{ post.url | prepend: site.baseurl }}" class="interview__cover">
									<img src="{{ post.image | prepend: site.baseurl }}" alt="">
						                </a>
								<h3 class="interview__title" style="color: white;"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
								<ul class="card__list">
								  {% for tag in post.tags limit:3 %}
									<li>{{ tag }}</li>
									{% endfor %}
								</ul>
							</div>
            </div>
