  <div class="caption scrollBox">
    <a href="{{ post.url }}">
      <amp-img layout="responsive" width="1600" height="960" src="{{ post.image }}" class="attachment-post-thumbnail size-post-thumbnail" alt="{{ post.title }}"></amp-img>
      <h3 class="title title--card-small l-stack__split">
      <span>{{ post.title }}</span>
      </h3>
      <p>{{ post.description }}</p>
    </a>
  </div>
