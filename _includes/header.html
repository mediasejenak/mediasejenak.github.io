<header class="header header--hidden">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="header__content">
						<button class="header__menu" type="button">
							<span></span>
							<span></span>
							<span></span>
						</button>

						<a href="{{ site.url }}" style="padding-left:30px;">
							<img height="50" width="150" src="{{ site.logo }}"/>
						</a>

						<ul class="header__nav">
					        <li class="header__nav-item"><a class="header__nav-link" href="{{ site.url }}">Home</a></li>
					        {% for tag in site.tags %}
                  <li class="header__nav-item"><a class="header__nav-link" href="{{ site.baseurl }}/tag/{{ tag[0] }}">{{ tag[0] }}</a></li>
                  {% endfor %}
						</ul>

						<div class="header__actions">
						<a href="{{ site.url }}/search/" class="header__search">
						  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.71,20.29,18,16.61A9,9,0,1,0,16.61,18l3.68,3.68a1,1,0,0,0,1.42,0A1,1,0,0,0,21.71,20.29ZM11,18a7,7,0,1,1,7-7A7,7,0,0,1,11,18Z"/></svg>
						</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
