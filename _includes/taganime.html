<div
  class="product-discovery"
      data-ga-block="product_discovery_large"
  >
  <header>
    
<h2 class="title title--discovery product-discovery__title l-stack">
<span class="kicker">Update Manga dan Anime</span>
<span>Latest News on Anime</span>
</h2>

      </header>

      <ul class="l-reel l-reel--4-up u-break-words">
        {% for post in site.posts limit:4 %}
        {% if post.tags contains 'Anime' %}
        <li>
          <div class="card product-card-large">
      <div class="series-image u-full-width l-frame">
    <img width="1200" height="960" src="{{ post.image }}" class="attachment-post-thumbnail size-post-thumbnail" alt="{{ post.title }}" loading="lazy" sizes="(max-width: 1200px) 100vw, 1200px" decoding="async" style="--image-width: 1200; --image-height: 960;" /></div>
  
  
  
<h3 class="title">
          <a href="{{ post. url }}" class="card__link">{{ post.title }}</a>
      </h3>

  
      <p>
      <a
        class="cta cta--text"
        href="{{ post.url }}"
        aria-label="Read: To Your Eternity"
      >Baca</a>
    </p>
  </div>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
  
      <div class="l-cluster l-cluster--end">
      <a
  class="cta cta--with-arrow"
  href="/tag/Anime"
          aria-label="View More: Discover Manga"
  >
      <span>
      View More    </span>

    <svg
  width="34"
  height="34"
  viewBox="0 0 34 34"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  class="
    icon
          icon--with-fill
        icon--arrow-right  "
>
  <path d="M15.4959 0L31.4348 15.9388H0V18.0612H31.4348L15.4959 34H18.4999L34 18.4999V15.4959L18.4999 0H15.4959Z"/></svg>  </a>
    </div>
  </div>
