# Welcome to Nubia Jekyll Theme!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

theme_version: 1.0.4

# Site settings
title:              Media Sejenak
logo:               # Logo image URL
description:        Thoughts, Stories and Ideas
baseurl:            '' # The subpath of your site, e.g. /blog
url:                'https://www.mediasejenak.xyz' # The base hostname & protocol for your site
twitter:            https://twitter.com/mediasejenak
facebook:           https://www.facebook.com/mediasejenak
instagram:          https://www.instagram.com/mediasejenak

permalink: /:title/

collections:
  amp:
    output: true
    permalink: /amp/:title/
  artikel:
    output: true

markdown:  kramdown
paginate:  11
sass:
  style: compressed

gems:
  - jekyll-paginate
  - jekyll/tagging
  - jekyll-tagging-related_posts

include:
  - _pages

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page

# Pages path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

