<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
{% include header.html %}

<section class="section section--head section--head-fixed section--gradient section--details-bg">
                <div class="section__bg" data-bg="{{ page.image | prepend: site.baseurl }}"></div>
		<div class="container">
			<!-- article -->
			<div class="article">
				<div class="row">
					<div class="col-12 col-xl-8">
						<!-- article content -->
						<div class="article__content">
							<h1>{{ page.title }}</h1>
                                                        {{ content }}
						</div>
						<!-- end article content -->
					</div>
			  </div>
			</div>
		</div>
</section>
<h3 class="interview__title" style="text-align: center;">Artikel Terbaru</h3>
<div class="catalog">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="row row--grid">
          {% for post in site.posts limit:8 %}
            {% include post-card.html %}
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
<h3 class="interview__title" style="text-align: center;"><a href="{{ site.url }}">Lihat Selengkapnya</a></h3>

{% include footer.html %}

        <!-- JS -->
	<script src="{{ site.url }}/js/jquery-3.5.1.min.js"></script>
	<script src="{{ site.url }}/js/bootstrap.bundle.min.js"></script>
	<script src="{{ site.url }}/js/owl.carousel.min.js"></script>
	<script src="{{ site.url }}/js/slider-radio.js"></script>
	<script src="{{ site.url }}/js/select2.min.js"></script>
	<script src="{{ site.url }}/js/smooth-scrollbar.js"></script>
	<script src="{{ site.url }}/js/jquery.magnific-popup.min.js"></script>
	<script src="{{ site.url }}/js/plyr.min.js"></script>
	<script src="{{ site.url }}/js/main.js"></script>
</body>
</html>
