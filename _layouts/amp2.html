<!doctype html>

{% include headAMP.html %}

<body class="series-template-default single single-series postid-40398">
<div id="page" class="site">		
{% include headerAMP.html %}
		
<main class="site-main">

<article class="post-92635 post type-post status-publish format-standard has-post-thumbnail hentry category-news category-sales tag-abe-kuns-got-me-now-2 tag-asahi-sempais-favorite-2 tag-beauty-bunny tag-black-panther-and-sweet-16 tag-can-i-kiss-you-every-day-2 tag-cosplay-animal tag-domestic-girlfriend tag-ill-win-you-over-2 tag-kakafukaka tag-love-massage-melting-beauty-treatment tag-maid-in-honey tag-my-bosss-kitten-2 tag-my-pink-is-overflowing tag-peach-heaven tag-sempai">
<header class="news-header">
<div class="post-thumbnail">
<amp-img layout="responsive" src="{{ page.image }}" alt="{{ page.title }}" width="1200" height="960"></amp-img>
</div>
              
<h1 class="title title--page">
  {{ page.title }}
</h1>
      
<p class="byline">Penulis: {{ page.author }}</p>
<time class="timestamp timestamp--large " datetime="{{ page.date }}">{{ page.date }}</time>
</header>

<div class="l-center news-body">
<div>
  {{ content }}
</div>
</div>

</article>
</main>
	
{% if page.news %}
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "NewsArticle",
  "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ page.url | prepend: site.url }}"
  },
  "headline": "{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}",
  "datePublished": "{{ page.date }}",
  "dateModified": "{% if page.modified %}{{page.modified}}{% else %}{{page.date}}{% endif %}",
  "description": "{{ page.description }}",
  "author": {
    "@type": "Person",
    "name": "Ilham Maulana"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "https://mediasejenak.xyz/apple-icon-60x60.png",
      "width": "60",
      "height": "60"
    }
  },
  "image": {
    "@type": "ImageObject",
    "url": "{{ page.image }}",
    "height": "1200",
    "width": "720"
  }
}
</script>
{% endif %}

{% if page.artikel %}
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "Article",
  "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ page.url | prepend: site.url }}"
  },
  "headline": "{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}",
  "datePublished": "{{ page.date }}",
  "dateModified": "{% if page.modified %}{{page.modified}}{% else %}{{page.date}}{% endif %}",
  "description": "{{ page.description }}",
  "author": {
    "@type": "Person",
    "name": "Ilham Maulana"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "https://mediasejenak.xyz/apple-icon-60x60.png",
      "width": "60",
      "height": "60"
    }
  },
  "image": {
    "@type": "ImageObject",
    "url": "{{ page.image }}",
    "height": "1200",
    "width": "720"
  }
}
</script>
{% endif %}

<script type="application/ld+json">
{
  "@context": "https://schema.org/", 
  "@type": "BreadcrumbList", 
  "itemListElement": [{
    "@type": "ListItem", 
    "position": 1, 
    "name": "Beranda",
    "item": "https://www.mediasejenak.xyz/"  
  },{
    "@type": "ListItem", 
    "position": 2, 
    "name": "{% for tag in page.tags %}{{ tag }}{% endfor %}",
    "item": "https://www.mediasejenak.xyz/tag/{% for tag in page.tags %}{{ tag }}{% endfor %}"  
  },{
    "@type": "ListItem", 
    "position": 3, 
    "name": "{{ page.title }}",
    "item": "{{ page.url | prepend: site.url }}"  
  }]
}
</script>

{% include footer.html %}


</div>
